<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thrifty Dragon</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="https://kit.fontawesome.com/ed48cba7cc.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./styles/assets/dragonSolid.svg">
</head>

<body>
  <header id="header">

    <nav>
      <div class="logo-dragon">
        <span><i class="fas fa-dragon"></i></span>
      </div>

      <ul class="nav-links">
        <li><a href="#">Change Currency<i class="fas fa-sort-down"></i></a>
          <ul class="nav-flags flags-toggle">
            <li class="currency" id="usd"><a href="#"><img src="./styles/assets/americanFlag.png"></a></li>
            <li class="currency" id="cad"><a href="#"><img src="./styles/assets/canadianFlag.png"></a></li>
            <li class="currency" id="euro"><a href="#"><img src="./styles/assets/europeFlag.png"></a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <h1 class="neon-header">Thrifty Dragon</h1>
    <h2>Find digital games at the <em class="underline">best price!</em></h2>

  </header>

  <main>
    <div class="wrapper">
      <form id="form" class="games-form" action="">
        <label for="searchTitle" class="sr-only">Search by title</label>
        <input type="text" id="searchTitle" name="searchTitle" placeholder="What game are you looking for?">

        <button type="submit" class="submit neon">Find games!</button>
      </form>

      <p id="errorMessage" class="error-message invisible">Sorry, something went wrong ☹️</p>

      <table class="invisible">
        <thead>
          <tr>
            <th><i class="logo-neon fas fa-gamepad"></i></th>
            <th>Game title</th>
            <th>MSRP</th>
            <th><img class="logo steamLogo" alt="logo for the Steam store front" src="styles/assets/steamLogo.webp">
            </th>
            <th><img class="logo" alt="logo for the Good Old Games store front" src="styles/assets/gogLogo.png"></th>
          </tr>
        </thead>
        <tbody id="gamesList" class="gamesList">
          <!-- rows and columns here -->
        </tbody>
      </table>

      <div class="buttonContainer">
        <button type="submit" id="loadMore" class="submit neon invisible">Load more results</button>

        <!-- Back to Top modal Button -->
        <a href="#header" id="backToTop" class="backToTop invisible">
          <p class="neon">Back to top</p>
        </a>
      </div>

      <!-- modal window -->
      <div class="modal invisible" id="modal">
        <div class="modal-container">
          <p>loading...</p>
    
          <div class="disc">
            <!-- spinning animation here -->
          </div>
    
        </div>
      </div>

    </main>

  <!--wrapper-->
  </div>



  <footer>
    <p>Created at <a href="junocollege.com">Juno College</a></p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
