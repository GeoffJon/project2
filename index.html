<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Game Price Checker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="https://kit.fontawesome.com/ed48cba7cc.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./styles/assets/gamepad-solid.svg">
</head>

<body>
  <header id="header">

    <nav>
      <div class="logo-dragon">
        <span><i class="fas fa-dragon"></i></span>
      </div>

      <ul class="nav-links">
        <li><a href="#">Change Currency</a>
          <ul class="nav-flags flags-toggle">
            <li class="currency" id="usd"><img src="./styles/assets/american-flag-2144392_640.png"></li>
            <li class="currency" id="cad"><img src="./styles/assets/canada-2906822_640.png"></li>
            <li class="currency" id="euro"><img src="./styles/assets/europe-155191_640.png"></li>
          </ul>
        </li>
      </ul>
    </nav>

    <h1 class="neon-header">Steam2GoG Compare Master</h1>

  </header>

  <main>
    <div class="wrapper">
      <form id="form" class="games-form" action="">
        <label for="searchTitle" class="sr-only">Search by title</label>
        <input type="text" id="searchTitle" name="searchTitle" placeholder="What game are you looking for?">

        <button type="submit" class="submit neon">Find games!</button>
      </form>

      <p id="errorMessage" class="errorMessage invisible">Sorry, something went wrong ☹️</p>

      <table class="invisible">
        <thead>
          <tr>
            <th><i class="logo-neon fas fa-gamepad"></i></th>
            <th>Game title</th>
            <th>MSRP</th>
            <th><img class="logo steamLogo" alt="logo for the Steam store front" src="styles/assets/steamLogo.webp">
            </th>
            <th><img class="logo" alt="logo for the Good Old Games store front" src="styles/assets/gogLogo.png"></th>
          </tr>
        </thead>
        <tbody id="gamesList" class="gamesList">
          <!-- rows and columns here -->
        </tbody>
      </table>

      <div class="buttonContainer">
        <button type="submit" id="loadMore" class="submit neon invisible">Load more results</button>

        <!-- Back to Top modal Button -->
        <a href="#header" id="backToTop" class="backToTop invisible">
          <p class="neon">Back to top</p>
        </a>
      </div>



  </main>

  <!--wrapper-->
  </div>

  <!-- modal window -->
  <div class="modal invisible" id="modal">
    <div class="modal-container">
      <p>loading...</p>

      <div class="disc">
        <!-- spinning animation here -->
      </div>

    </div>
  </div>


  <footer>
    <p>Copyright &copy 2021 Juno College</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
