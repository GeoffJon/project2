<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Game Price Checker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="wrapper">

    <header>
      <h1>Title TBA</h1>
    </header>
    
    <main>
      <form id="form" action="">
        <label for="searchTitle" class="sr-only">Search by title</label>
        <input type="text" id="searchTitle" name="searchTitle" placeholder="What game are you looking for?">
        
        <button type="submit" class="submit">Find games!</button>
      </form>
      
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Game title</th>
            <th>MSRP</th>
            <th>Steam</th>
            <th>GOG</th>
          </tr>
        </thead>
        <tbody id="gamesList" class="gamesList">
          
        </tbody>
      </table>
      
    </main>
    
  </div> <!--wrapper-->
  
  <footer><p>Copyright &copy 2021 Juno College</p></footer>
      
  <script src="./scripts/script.js"></script>
</body>
</html>
