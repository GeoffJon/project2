<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Online Game Price Checker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <script src="https://kit.fontawesome.com/ed48cba7cc.js" crossorigin="anonymous"></script>
  <link rel="icon" href="./styles/assets/gamepad-solid.svg">
</head>

<body>
  <header id="header">
    <h1 class="neon-header">Steam2GoG Compare Master</h1>

    <!-- Change Currency Form -->
    <form id="currencyForm" class="currency-form" action="">
      <fieldset>
        <button type="button" tabindex="1"><a href="#" tabindex="-1">Change Currency<i
              class="fas fa-sort-down"></i></a></button>

        <input type="radio" name="currency" id="usd" class="currency" value="usd" checked />
        <label for="usd"><img src="./styles/assets/american-flag-2144392_640.png"><span class="sr-only">American
            Dollar</span></label>

        <input type="radio" name="currency" id="cad" class="currency" value="cad" tabindex="1" />
        <label for="cad"><img src="./styles/assets/canada-2906822_640.png"><span class="sr-only">Canadian
            Dollar</span></label>

        <input type="radio" name="currency" id="euro" class="currency" value="eur" />
        <label for="euro"><img src="./styles/assets/europe-155191_640.png"><span class="sr-only">Euro</span></label>

      </fieldset>
    </form>

  </header>

  <main>
    <div class="wrapper">
      <form id="form" class="games-form" action="">
        <label for="searchTitle" class="sr-only">Search by title</label>
        <input type="text" id="searchTitle" name="searchTitle" placeholder="What game are you looking for?">

        <button type="submit" class="submit neon">Find games!</button>
      </form>


      <table class="invisible">
        <thead>
          <tr>
            <th><i class="logo-neon fas fa-gamepad"></i></th>
            <th>Game title</th>
            <th>MSRP</th>
            <th><img class="logo steamLogo" alt="logo for the Steam store front" src="styles/assets/steamLogo.webp">
            </th>
            <th><img class="logo" alt="logo for the Good Old Games store front" src="styles/assets/gogLogo.png"></th>
          </tr>
        </thead>
        <tbody id="gamesList" class="gamesList">
          <!-- rows and columns here -->
        </tbody>
      </table>

      <!-- Back to Top modal Button -->
      <a href="#header" id="backToTop" class="backToTop invisible">
        <!-- <p class="neon-chevron"><i class="fas fa-chevron-up "></i></p> -->
        <p class="neon">Back to top</p>
      </a>

      <!-- modal window -->
      <div class="invisible modal" id="modal">
        <div class="modal-container">
          <p>loading...</p>

          <div class="disc">
            <!-- spinning animation here -->
          </div>
        </div>
      </div>

  </main>

  </div>
  <!--wrapper-->

  <footer>
    <p>Copyright &copy 2021 Juno College</p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
